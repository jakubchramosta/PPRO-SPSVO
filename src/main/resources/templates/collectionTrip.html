<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Collection Trips | SPSVO</title>
  <div th:insert="~{/fragments/head}"></div>
</head>
<body>
  <div th:replace="~{fragments/navigationBar}"></div>

  <div class="row"></div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" style="text-align: center;">
        <h1>Collection Trip overview <a href="/newCollectionTrip" type="button" class="btn btn-primary"
                                  style="margin-left: 0.8em;"><i class="bi bi-plus-circle"></i></a></h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Vehicle used</th>
            <th scope="col">Containers</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <div th:each="collectionTrip: ${collectionTripList}">
            <tr>
              <td th:text="${collectionTrip.tripDate.toString()}"></td>
              <td th:text="${collectionTrip.usedVehicle.toString()}"></td>
              <td th:text="${collectionTrip.containerListToString()}"></td>
              <td>
                <a th:href="@{/editCollectionTrip(id=${collectionTrip.id})}" class="btn btn-primary"><i
                        class="bi bi-pencil-fill"></i></a>
              </td>
              <td>
                <button class="btn btn-danger" data-toggle="modal" th:data-target="'#delete_' + ${collectionTrip.id}">
                  <i class="bi bi-trash-fill"></i></button>

                <div class="modal fade" th:id="'delete_' + ${collectionTrip.id}">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Confirm</h5>
                        <button type="button" class="btn-close" data-dismiss="modal"
                                aria-label="Close">
                          <span aria-hidden="true"></span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Do you want to delete this?</p>
                      </div>
                      <div class="modal-footer">
                        <form action="#" th:action="@{/deleteCollectionTrip(id=${collectionTrip.id})}"
                              th:method="delete">
                          <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
