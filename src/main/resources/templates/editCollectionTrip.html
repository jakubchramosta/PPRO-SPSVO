<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Collection Trip | SPSVO</title>
    <div th:insert="~{/fragments/head}"></div>
</head>
<body>
<div th:replace="~{fragments/navigationBar}"></div>
<div class="row"></div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: center;">
            <h1>Collection Trip info</h1>

            <div class="row">
                <h3>RP Collection Trip:</h3>
                <form method="post" th:object="${collectionTrip}">
                    <div class="row">

                        <h4>Vehicle used:</h4>
                        <div class="col-12" th:each="vehicleInList: ${vehicleList}" style="text-align: left; padding-left: 18em;">
                            <input class="form-check-input" type="radio" name="vehicleRadios" th:id="${vehicleInList.id}" th:value="${vehicleInList.id}"
                                   th:field="*{usedVehicle}">
                            <label class="form-check-label" th:for="${vehicleInList.id}" th:text="${vehicleInList.toString()}">
                            </label>
                        </div>

                        <label for="containerSelect" class="form-label mt-4">Choose containers</label>
                        <select class="form-control" th:field="*{rpContainerList}" multiple="multiple" id="containerSelect" th:size="${#lists.size(rpContainerList)}">
                            <option th:each="container : ${rpContainerList}"
                                    th:field="*{rpContainerList}"
                                    th:value="${container.id}"
                                    th:text="${container.containerToString()}">
                            </option>
                        </select>

                        <div class="form-group col-4" style="margin-top: 15px;">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="date" th:placeholder="*{tripDate}"
                                       th:format="'yyyy-MM-dd'" th:field="*{tripDate}">
                                <label for="date">Trip date:</label>
                            </div>
                        </div>

                        <input th:href="@{/editCollectionTrip(id=${collectionTrip.id})}" class="btn btn-primary" type="submit"
                               style="margin-top: 15px;" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
