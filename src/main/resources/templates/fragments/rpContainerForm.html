<form method="post" th:object="${rpContainer}">
  <div class="row">

    <h4>Address:</h4>
    <div class="col-12" th:each="addressInList: ${addressList}"
         style="text-align: left; padding-left: 18em;">
      <input class="form-check-input" type="radio" name="addressRadios"
             th:id="${addressInList.id}" th:value="${addressInList.id}"
             th:field="*{address}">
      <label class="form-check-label" th:for="${addressInList.id}"
             th:text="${addressInList.toString()}">
      </label>
    </div>

    <div class="col-3" style="margin-top: 10px; text-align: left">
      <label class="control-label">RP Type:</label>
      <select class="form-select" th:field="*{rpType}">
        <option value="Plastic_bottles">Plastic bottles</option>
        <option value="Glass_bottles">Glass bottles</option>
        <option value="AL_cans">AL cans</option>
        <option value="Wooden_palette">Wooden palette</option>
      </select>
    </div>

    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="capacity" type="number" th:field="*{capacity}">
        <label for="capacity">Capacity:</label>
      </div>
    </div>
    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="fullness" type="number" th:field="*{fullness}">
        <label for="fullness">Fullness:</label>
      </div>
    </div>

    <input th:href="@{/editRPContainer(id=${rpContainer.id})}"
           class="btn btn-primary" type="submit" style="margin-top: 15px;" value="Save">
  </div>
</form>
