<form method="post" th:object="${vehicle}">
  <div class="row">

    <h4>Warehouse:</h4>
    <div class="col-12" th:each="warehouseInList: ${warehouseList}" style="text-align: left; padding-left: 18em;">
      <input class="form-check-input" type="radio" name="warehouseRadios"
             th:id="${warehouseInList.id}" th:value="${warehouseInList.id}"
             th:field="*{warehouse}">
      <label class="form-check-label" th:for="${warehouseInList.id}"
             th:text="${warehouseInList.address.toString()}">
      </label>
    </div>

    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="capacity" th:field="*{capacity}">
        <label for="capacity">Capacity:</label>
      </div>
    </div>

    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="available" th:field="*{available}">
        <label for="available">Available:</label>
      </div>
    </div>

    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="licensePlate" th:field="*{licensePlate}">
        <label for="licensePlate">License Plate:</label>
      </div>
    </div>

    <div class="form-group col-4" style="margin-top: 15px;">
      <div class="form-floating">
        <input class="form-control" id="model" th:field="*{model}">
        <label for="model">Model:</label>
      </div>
    </div>

    <input th:href="@{/editVehicle(id=${vehicle.id})}" class="btn btn-primary" type="submit"
           style="margin-top: 15px;" value="Save">
  </div>
</form>
